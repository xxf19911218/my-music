<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 播放器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="siriwave.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile when scrolling playlist */
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f0fdfa; /* Teal-50 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #2dd4bf; /* Teal-400 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #14b8a6; /* Teal-500 */
        }
        .song-item.active {
            background-color: #ccfbf1; /* Teal-100 */
            color: #134e4a; /* Teal-900 */
            font-weight: 500;
        }
        .music-note-icon {
            font-size: 20px;
            margin: 0 4px;
            animation-name: jump;
            animation-duration: 1.2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            transform-origin: bottom;
            display: inline-block;
        }
        @keyframes jump {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }
        .music-note-icon:nth-child(1) { color: #66d9e8; animation-delay: 0s; }    /* teal-3 */
        .music-note-icon:nth-child(2) { color: #3bc9db; animation-delay: 0.2s; } /* teal-4 */
        .music-note-icon:nth-child(3) { color: #20c997; animation-delay: 0.4s; } /* teal-5 */
        .music-note-icon:nth-child(4) { color: #94d82d; animation-delay: 0.6s; } /* lime-4 */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: bubble-effect 1s ease-out forwards;
        }
        @keyframes bubble-effect {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.9;
            }
            100% {
                transform: translate(var(--translateX), var(--translateY)) scale(0);
                opacity: 0;
            }
        }
        #albumArt {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        #albumArtDefaultContainer {
            background-color: #e6fcf5; /* A very light, fresh teal - from Open Color */
            position: relative;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-50 to-lime-100 text-teal-800 flex flex-col items-center justify-center min-h-screen p-4 selection:bg-teal-500 selection:text-white">

    <div class="bg-white/70 backdrop-blur-lg shadow-2xl rounded-2xl w-full max-w-sm overflow-hidden">
        
        <div class="p-6 space-y-4">
            <div class="aspect-square rounded-lg shadow-lg overflow-hidden">
                <div id="albumArtDefaultContainer" class="w-full h-full flex items-center justify-center">
                    <!-- SiriWave.js will create and append its canvas here -->
                    <div id="loadingOverlay" class="absolute inset-0 bg-white/70 backdrop-blur-sm hidden flex-col items-center justify-center text-teal-700">
                        <div class="flex">
                           <i class="fas fa-music music-note-icon"></i>
                           <i class="fas fa-music music-note-icon"></i>
                           <i class="fas fa-music music-note-icon"></i>
                           <i class="fas fa-music music-note-icon"></i>
                        </div>
                        <p class="mt-4 text-sm font-medium">正在加载...</p>
                    </div>
                </div>
                <img id="albumArt" src="" alt="专辑封面" class="w-full h-full object-cover hidden" style="position: relative; z-index: 10;">
            </div>
            <div>
                <h2 id="songTitle" class="text-2xl font-semibold text-center truncate text-teal-700" title="歌曲名称">歌曲名称</h2>
            </div>
        </div>

        <div class="px-6 space-y-2 relative">
            <div id="particleContainer" class="absolute w-full h-full top-0 left-0 pointer-events-none"></div>
            <input type="range" id="progressBar" value="0" class="w-full h-2 bg-teal-200 rounded-lg appearance-none cursor-pointer accent-teal-500">
            <div class="flex justify-between text-xs text-teal-600">
                <span id="currentTime">0:00</span>
                <span id="totalDuration">0:00</span>
            </div>
        </div>

        <div class="flex items-center justify-around p-6">
            <button id="prevBtn" class="text-teal-600 hover:text-teal-500 transition-colors p-3 rounded-full hover:bg-teal-100/50">
                <i class="fas fa-backward-step fa-lg"></i>
            </button>
            <button id="playPauseBtn" class="text-white bg-teal-500 hover:bg-teal-600 transition-colors w-16 h-16 rounded-full flex items-center justify-center shadow-lg">
                <i class="fas fa-play fa-xl"></i>
            </button>
            <button id="nextBtn" class="text-teal-600 hover:text-teal-500 transition-colors p-3 rounded-full hover:bg-teal-100/50">
                <i class="fas fa-forward-step fa-lg"></i>
            </button>
        </div>
        
        <div class="px-6 pb-6 flex items-center space-x-3">
            <i class="fas fa-volume-down text-teal-600"></i>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" class="w-full h-2 bg-teal-200 rounded-lg appearance-none cursor-pointer accent-teal-500">
            <i class="fas fa-volume-up text-teal-600"></i>
        </div>

        <div class="border-t border-slate-300/70 p-3">
            <h3 class="text-sm font-medium text-center text-teal-600">播放列表</h3>
        </div>
        
        <div id="playlistContainer" class="h-40 overflow-y-auto bg-white/30">
            {/* 播放列表项将由 JavaScript 在此创建 */}
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const albumArtDefaultContainer = document.getElementById('albumArtDefaultContainer');
        const albumArt = document.getElementById('albumArt');
        const songTitle = document.getElementById('songTitle');
        const progressBar = document.getElementById('progressBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalDurationDisplay = document.getElementById('totalDuration');
        const prevBtn = document.getElementById('prevBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = playPauseBtn.querySelector('i');
        const nextBtn = document.getElementById('nextBtn');
        const volumeControl = document.getElementById('volumeControl');
        const playlistContainer = document.getElementById('playlistContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const particleContainer = document.getElementById('particleContainer');

        // --- Player State ---
        let sound;
        let currentSongIndex = 0;
        let isSeeking = false;
        let siriWave;
        let analyser;
        let dataArray;
        let isVisualizerSetup = false;
        let frameCounter = 0;
        const particleColors = [ '#66d9e8', '#3bc9db', '#20c997', '#94d82d', '#82c91e' ];

        // --- Songs Data ---
        const songs = [
            { title: "FreeLoop", src: "./music/Free_Loop.mp3", albumArt: "" },
            { title: "ThatGirl", src: "./music/That_Girl.mp3", albumArt: "" },
            { title: "思念是一种病", src: "./music/思念是一种病.mp3", albumArt: "" },
            { title: "一生有你", src: "./music/一生有你-水木年华.mp3", albumArt: "" },
            { title: "下雨天", src: "./music/下雨天-南拳妈妈.mp3", albumArt: "" },
            { title: "世界が終るまでは", src: "./music/世界が終るまでは.mp3", albumArt: "" },
            { title: "光阴的故事", src: "./music/光阴的故事-罗大佑.mp3", albumArt: "" },
            { title: "凤凰花开的路口", src: "./music/凤凰花开的路口-胡夏.mp3", albumArt: "" },
            { title: "原来你也在这里", src: "./music/原来你也在这里-刘若英.mp3", albumArt: "" },
            { title: "和你一样", src: "./music/和你一样-李宇春.mp3", albumArt: "" },
            { title: "夜空中最亮的星", src: "./music/夜空中最亮的星-逃跑计划.mp3", albumArt: "" },
            { title: "往后余生", src: "./music/往后余生-王贰浪.mp3", albumArt: "" },
            { title: "忽然之间", src: "./music/忽然之间-莫文蔚.mp3", albumArt: "" },
            { title: "怎样", src: "./music/怎样-戴佩妮.mp3", albumArt: "" },
            { title: "成都", src: "./music/成都-赵雷.mp3", albumArt: "" },
            { title: "我很快乐", src: "./music/我很快乐-刘惜君.mp3", albumArt: "" },
            { title: "无地自容", src: "./music/无地自容-黑豹乐队.mp3", albumArt: "" },
            { title: "没那么简单", src: "./music/没那么简单-黄小琥.mp3", albumArt: "" },
            { title: "爱 很简单", src: "./music/爱 很简单-陶喆.mp3", albumArt: "" },
            { title: "白天不懂夜的黑", src: "./music/白天不懂夜的黑-那英.mp3", albumArt: "" },
            { title: "百年孤寂", src: "./music/百年孤寂-王菲.mp3", albumArt: "" },
            { title: "直到世界尽头", src: "./music/直到世界尽头.mp3", albumArt: "" },
            { title: "空空如也", src: "./music/空空如也-任然.mp3", albumArt: "" },
            { title: "说散就散", src: "./music/说散就散-袁娅维.mp3", albumArt: "" },
            { title: "起风了", src: "./music/起风了-买辣椒也用券.mp3", albumArt: "" },
            { title: "路过人间", src: "./music/路过人间-郁可唯.mp3", albumArt: "" },
            { title: "遇见", src: "./music/遇见-孙燕姿.mp3", albumArt: "" },
            { title: "遥远的你", src: "./music/遥远的你-不靠谱组合.mp3", albumArt: "" }
        ];

        // --- Audio Analysis ---
        function setupVisualizer() {
            if (!Howler.ctx || isVisualizerSetup) return; 
            analyser = Howler.ctx.createAnalyser();
            
            // Re-route the master gain through the analyser to ensure it gets the data
            Howler.masterGain.disconnect();
            Howler.masterGain.connect(analyser);
            analyser.connect(Howler.ctx.destination);

            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            isVisualizerSetup = true;
        }
        
        function updateWaveAmplitude() {
            if (!sound || !sound.playing() || !isVisualizerSetup) return;
            
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            
            // Map the average volume (0-255) to a suitable amplitude (0-1)
            // Add a bit of a curve to make the response more noticeable
            const amplitude = Math.pow(average / 255, 2) * 3;
            
            siriWave.setAmplitude(Math.min(amplitude, 1)); // Cap at 1

            requestAnimationFrame(updateWaveAmplitude);
        }

        function emitParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.floor(Math.random() * 4) + 2; // 2px to 6px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particle.style.backgroundColor = particleColors[Math.floor(Math.random() * particleColors.length)];
            
            // Accurately calculate the thumb's center position
            const thumbWidth = 16; // Approximate pixel width of the range thumb
            const trackWidth = progressBar.offsetWidth;
            const progressPercent = progressBar.value / progressBar.max;
            const thumbPositionX = progressPercent * (trackWidth - thumbWidth) + (thumbWidth / 2);
            const thumbPositionY = progressBar.offsetHeight / 2;

            // Center the particle on the thumb's center, and shift slightly left for the "exhaust" effect
            particle.style.left = `${thumbPositionX - (size / 2) + 10}px`;
            particle.style.top = `${thumbPositionY - (size / 2)}px`;

            // Randomize the particle's destination for a more natural effect
            const randomX = (Math.random() - 0.75) * 40; // Skew to the left
            const randomY = -(Math.random() * 20 + 20);
            particle.style.setProperty('--translateX', `${randomX}px`);
            particle.style.setProperty('--translateY', `${randomY}px`);

            particleContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 1000); // Remove particle after animation (1s)
        }

        // --- Core Player Functions ---
        
        function loadSong(songIndex, playOnLoad = false) {
            if (songIndex < 0 || songIndex >= songs.length) return;
            
            // Unload previous sound
            if (sound) {
                sound.unload();
            }
            if (siriWave) {
                siriWave.setAmplitude(0);
            }

            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex');

            currentSongIndex = songIndex;
            const song = songs[songIndex];

            albumArt.classList.add('hidden');
            albumArtDefaultContainer.classList.remove('hidden');

            songTitle.textContent = song.title;
            songTitle.title = song.title;

            // Handle Album Art
             if (song.albumArt && song.albumArt.trim() !== "" && song.albumArt !== "NO_ART") {
                albumArt.src = song.albumArt;
                albumArt.onload = () => { 
                    albumArt.classList.remove('hidden');
                    albumArtDefaultContainer.classList.add('hidden');
                }
                albumArt.onerror = () => { 
                    albumArt.classList.add('hidden');
                    albumArtDefaultContainer.classList.remove('hidden');
                }
            } else {
                albumArt.src = ""; 
                albumArt.classList.add('hidden');
                albumArtDefaultContainer.classList.remove('hidden');
            }
            
            sound = new Howl({
                src: [song.src],
                volume: parseFloat(volumeControl.value),
                onload: () => {
                    if (!isVisualizerSetup) {
                        setupVisualizer();
                    }
                    loadingOverlay.classList.add('hidden');
                    loadingOverlay.classList.remove('flex');
                    totalDurationDisplay.textContent = formatTime(sound.duration());
                    progressBar.max = sound.duration();
                    progressBar.value = 0;
                    currentTimeDisplay.textContent = formatTime(0);
                    if (playOnLoad) playSong();
                },
                onplay: () => {
                    playPauseIcon.classList.remove('fa-play');
                    playPauseIcon.classList.add('fa-pause');
                    requestAnimationFrame(updateProgress);
                    requestAnimationFrame(updateWaveAmplitude); // Start the animation loop
                },
                onpause: () => {
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    if (siriWave) siriWave.setAmplitude(0);
                },
                onend: () => {
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    if (siriWave) siriWave.setAmplitude(0);
                    nextSong();
                },
                onloaderror: (id, err) => {
                    loadingOverlay.classList.add('hidden');
                    loadingOverlay.classList.remove('flex');
                    console.error("Howler load error:", err);
                    songTitle.textContent = "加载失败";
                    if (siriWave) siriWave.setAmplitude(0);
                }
            });

            updatePlaylistHighlight();
        }

        function playSong() {
            if (!sound) { // If no sound is loaded, load the first one
                loadSong(currentSongIndex, true);
                return;
            }
            if (!sound.playing()) {
                sound.play();
            }
        }

        function pauseSong() {
            if (sound && sound.playing()) {
                sound.pause();
            }
        }
        
        function togglePlayPause() {
            if (!sound) {
                playSong(); // Will load and then play
            } else if (sound.playing()) {
                pauseSong();
            } else {
                playSong();
            }
        }

        function prevSong() {
            let newIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(newIndex, true);
        }

        function nextSong() {
            let newIndex = (currentSongIndex + 1) % songs.length;
            loadSong(newIndex, true);
        }

        function updateProgress() {
            if (sound && sound.playing() && !isSeeking) {
                const seek = sound.seek() || 0;
                currentTimeDisplay.textContent = formatTime(seek);
                progressBar.value = seek;
                
                frameCounter++;
                if (frameCounter % 8 === 0) { // Emit particle every 8 frames to reduce density
                    emitParticle();
                }

                requestAnimationFrame(updateProgress); // Continue the loop
            }
        }
        
        function setProgress() {
            if (sound) {
                sound.seek(parseFloat(progressBar.value));
            }
        }

        function setVolume() {
            Howler.volume(parseFloat(volumeControl.value));
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60) || 0;
            const secs = Math.floor(seconds % 60) || 0;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            if (songs.length === 0) {
                playlistContainer.innerHTML = '<p class="text-teal-500 p-4 text-center">播放列表为空。</p>';
                return;
            }
            songs.forEach((song, index) => {
                const div = document.createElement('div');
                div.classList.add('song-item', 'p-3', 'hover:bg-teal-50', 'cursor-pointer', 'border-b', 'border-slate-200/80', 'text-sm', 'transition-colors', 'truncate');
                div.textContent = song.title;
                div.title = song.title; 
                
                div.addEventListener('click', () => {
                    loadSong(index, true);
                });
                playlistContainer.appendChild(div);
            });
            updatePlaylistHighlight();
        }

        function updatePlaylistHighlight() {
            const songItems = playlistContainer.querySelectorAll('.song-item');
            songItems.forEach((item, index) => {
                item.classList.toggle('active', index === currentSongIndex);
            });
        }

        // --- Event Listeners ---
        playPauseBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        
        progressBar.addEventListener('change', setProgress);
        progressBar.addEventListener('mousedown', () => { isSeeking = true; });
        progressBar.addEventListener('mouseup', () => { isSeeking = false; });
        
        volumeControl.addEventListener('input', setVolume);
        
        window.addEventListener('load', () => {
            Howler.volume(parseFloat(volumeControl.value));
            
            siriWave = new SiriWave({
                container: albumArtDefaultContainer,
                width: albumArtDefaultContainer.offsetWidth,
                height: albumArtDefaultContainer.offsetHeight,
                colors: [
                  '#66d9e8', // teal-3
                  '#3bc9db', // teal-4
                  '#20c997', // teal-5
                  '#94d82d', // lime-4
                  '#82c91e'  // lime-5
                ],
                frequency: 2,
                speed: 0.05,
                amplitude: 0,
                cover: true
            });
            siriWave.start();

            if (songs.length > 0) {
                loadSong(currentSongIndex); 
            } else {
                songTitle.textContent = "播放列表为空";
                totalDurationDisplay.textContent = "0:00";
            }
            renderPlaylist();
        });

        window.addEventListener('resize', () => {
            // The siriwave library doesn't have a built-in resize handler,
            // so for a truly responsive solution, it would need to be destroyed and recreated.
            // For now, we'll leave it as is.
        });

    </script>
</body>
</html>
